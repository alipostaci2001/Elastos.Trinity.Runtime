<!DOCTYPE html>
<html>

<head>
    <meta charste="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <!--<script type="text/javascript" src="js/loadJsCssFile.js"></script>-->

    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>

    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" type="text/css" href="css/dialog.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
    <style type="text/css">
        a.ui-app-icon {
            border: 0px;
        }
    </style>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="asset://www/cordova.js"></script>

</head>

<body>

    <div data-role="page" id="page1">
        <div class="app" id="app">

            <div id="start">
                <h1>DApps Demo</h1>
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Launcher Demo is Ready....</p>
                </div>
            </div>

            <a href="#page2" class="ui-btn ui-corner-all ui-shadow">Launcher Demo</a>
        </div>
    </div>

    <div data-role="page" id="page2">
        <div data-role="header" role="banner" class="ui-header ui-bar-inherit" data-position="fixed">
            <h1 class="ui-title" role="heading" aria-level="1">Launcher Demo</h1>
            <a href="#page3" class="ui-btn-right ui-btn ui-icon-carat-r ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button"
               role="button"></a>
        </div>

        <div data-role="main" class="ui-content">
            <div class="ui-grid-c">
                <div class="ui-block-a">
                    <a href="javascript:touchDemo(1)" class="appItem ui-btn ui-app-icon">
                        <img src="img/install.png" width="100%" id="demo1"/>
                        <br>
                        <span id="name1">Demo1</span>
                    </a>
                </div>
                <div class="ui-block-b">
                    <a href="javascript:touchDemo(2)" class="appItem ui-btn ui-app-icon">
                        <img src="img/install.png" width="100%" id="demo2"/>
                        <br>
                        <span id="name2">Demo2</span>
                    </a>
                </div>
                <div class="ui-block-c">
                    <a href="javascript:touchDemo(3)" class="appItem ui-btn ui-app-icon">
                        <img src="img/install.png" width="100%" id="demo3"/>
                        <br>
                        <span id="name3">Demo3</span>
                    </a>
                </div>
                <div class="ui-block-d">
                    <a href="javascript:touchDemo(4)" class="appItem ui-btn ui-app-icon">
                        <img src="img/install.png" width="100%" id="demo4"/>
                        <br>
                        <span id="name4">Demo4</span>
                    </a>
                </div>
            </div>
            <div class="ui-grid-c">
                <div class="ui-block-a">
                    <a href="javascript:touchUDemo(1)" class="appItem ui-btn ui-app-icon">
                        <img src="img/uninstall_disable.png" width="100%" id="udemo1"/>
                        <br>
                        <span>Demo1</span>
                    </a>
                </div>
                <div class="ui-block-b">
                    <a href="javascript:touchUDemo(2)" class="appItem ui-btn ui-app-icon">
                        <img src="img/uninstall_disable.png" width="100%" id="udemo2"/>
                        <br>
                        <span>Demo2</span>
                    </a>
                </div>
                <div class="ui-block-c">
                    <a href="javascript:touchUDemo(3)" class="appItem ui-btn ui-app-icon">
                        <img src="img/uninstall_disable.png" width="100%" id="udemo3"/>
                        <br>
                        <span>Demo3</span>
                    </a>
                </div>
                <div class="ui-block-d">
                    <a href="javascript:touchUDemo(4)" class="appItem ui-btn ui-app-icon">
                        <img src="img/uninstall_disable.png" width="100%" id="udemo4"/>
                        <br>
                        <span>Demo4</span>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <div data-role="page" id="page3">
        <div data-role="header" role="banner" class="ui-header ui-bar-inherit" data-position="fixed">
            <h1 class="ui-title" role="heading" aria-level="1">Launcher Demo Command</h1>
            <a href="#page2" class="ui-btn-left ui-btn ui-icon-carat-l ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button"
               role="button"></a>
        </div>

        <div data-role="content" class="container ui-content" role="main">
            <ul class="content-reply-box mg10" id="msg_content">
                <li class="other">
                    <a class="user" href="#">
                        <img class="avatar_" src="./img/avatar_rob.png" alt="">
                    </a>
                    <div class="reply-content-box">
                        <div class="reply-content pr">
                            <span class="arrow">&nbsp;</span>
                            Hello! I'm ready.
                        </div>
                    </div>
                </li>

                <li class="me">
                    <a class="user" href="#">
                        <img class="avatar_" src="./img/avatar.png" alt="">
                    </a>
                    <div class="reply-content-box">
                        <div class="reply-content pr">
                            <span class="arrow">&nbsp;</span>
                            OK.
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div data-role="footer" role="contentinfo banner" class="ui-footer ui-bar-inherit" data-position="fixed">
            <input class="focus" type="text" name="cmd" id="cmd">
        </div>

</body>

</html>
